<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header justify-content-center">
          <h5 class="card-title" i18n>Welcome to SportApp</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label" i18n>email</label>
              <input type="email" class="form-control" id="inpt-email" aria-describedby="emailHelp"
                placeholder="prueba20224@gmail.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" i18n>Password</label>
              <input type="password" class="form-control" id="inpt-password" placeholder="***************">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit" (click)="signIn(signInForm.value)" id="btn-login" i18n>Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            <a href="#" class="text-decoration-none" i18n>Recover Password</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#" class="text-decoration-none" i18n>Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
