<div id="header" class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h1>Registro de Usuario SportApp</h1>
      <form class="form row g-3">
        <div class="col-md-6">
          <label for="inputUsuario" class="form-label">Usuario</label>
          <input type="email" class="form-control" id="inputUsuario" placeholder="micorreo@dominio.com">
        </div>
        <div class="col-md-6">
          <label for="inputContrasena" class="form-label">Contrasena</label>
          <input type="password" class="form-control" id="inputContrasena">
        </div>
        <div class="col-md-6">
          <label for="inputNombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="inputNombres">
        </div>
        <div class="col-md-6">
          <label for="inputPeso" class="form-label">Peso</label>
          <input type="text" class="form-control" id="inputPeso" placeholder="valor en kilogramos">
        </div>
        <div class="col-md-6">
          <label for="inputApellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="inputApellidos">
        </div>
        <div class="col-md-6">
          <label for="inputEdad" class="form-label">Edad</label>
          <input type="text" class="form-control" id="inputEdad">
        </div>
        <div class="col-md-6">
          <label for="inputTipoDoc" class="form-label">Tipo de Documento</label>
          <select id="inputTipoDoc" class="form-select">
            <option selected>CC</option>
            <option>RUT</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputAltura" class="form-label">Altura</label>
          <input type="text" class="form-control" id="inputAltura" placeholder="valor en centimetros">
        </div>
        <div class="col-md-6">
          <label for="inputNumDoc" class="form-label">Numero de Documento</label>
          <input type="text" class="form-control" id="inputNumDoc">
        </div>
        <div class="col-md-3">
          <label for="inputPaisNac" class="form-label">Pais de Nacimiento</label>
          <select id="inputPaisNac" class="form-select">
            <option selected>Colombia</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputCiudadNac" class="form-label">Ciudad de Nacimiento</label>
          <select id="inputCiudadNac" class="form-select">
            <option selected>Bogota</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputGenero" class="form-label">Genero</label>
          <select id="inputGenero" class="form-select">
            <option selected>M</option>
            <option>F</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputPaisRes" class="form-label">Pais de Residencia</label>
          <select id="inputPaisRes" class="form-select">
            <option selected>Colombia</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputCiudadRes" class="form-label">Ciudad de Residencia</label>
          <select id="inputCiudadRes" class="form-select">
            <option selected>Bogota</option>
          </select>
        </div>
        <div class="col-md-6">
          <div class="col-md-6">
            <label for="inputDeportes" class="form-label">Deportes</label>
          </div>
          <div class="form-check-inline col-md-3">
            <input type="checkbox" class="btn-check" id="btn-check-1-outlined" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-1-outlined">Ciclismo</label><br>
          </div>
          <div class="form-check-inline col-md-3">
            <input type="checkbox" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Atletismo</label><br>
          </div>
          <div class="form-check-inline col-md-3">
            <input type="checkbox" class="btn-check" id="btn-check-3-outlined" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btn-check-3-outlined">Otros</label><br>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputAntiguedad" class="form-label">Antiguedad</label>
          <input type="text" class="form-control" id="inputAntiguedad" placeholder="valor en meses">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
</div>
