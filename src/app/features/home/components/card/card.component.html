<div class="container">
  <div class="row ">
    <div class="card sport-app-card col-md-5">
      <div class="card-header">
        <h5 class="card-title"></h5>
        <div class="card-body">Sigue Tus planes</div>
      </div>
      <hr />
      <div class="card-body">
        <table id="tablePlan" class="table" class="table table-striped table-bordered rounded-table">
          <thead>
            <tr>
              <th scope="col" *ngFor="let columna of columnas">
                {{ columna }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let datos of planes">
              <td *ngFor="let dato of datos">
                {{ dato }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-2"></div>

    <div class="card sport-app-card col-md-5">
      <div class="card-header">
        <h5 class="card-title"></h5>
      </div>
      <hr />
      <div class="card-body">Proximos Eventos Aqui</div>
      <div class="container table-container" style="align-content: center;" >
        <table class="table" class="table rounded-table" id="table-list-services">
          <tbody>
            <tr *ngFor="let service of servicesList" >
              <td   >
                <p><strong>{{ service.nombre }}</strong></p>
                <!--{{ splitDate(service.fecha) }} {{ getSchedule(service.horario) }}-->
                {{ service.fecha }} {{ service.horario }}
              </td>
            </tr>
        
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
