<div class="card sport-app-card">
  <div class="card-header">
    <h5 class="card-title"></h5>
    <h6 class="card-subtitle mb-2 text-muted" i18n>Your health and exercise platform</h6>
  </div>
  <img class="card-img-top" src="assets/images/home/home_ciclysm.jpg" alt="SportApp">
  <hr>
  <div class="card-body">

    <table class="table" class="table table-striped table-bordered">
      <thead>
        <tr>
            <th scope="col" *ngFor="let columna of columnas">
                {{columna}}
            </th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datos of planes">
          <td *ngFor="let dato of datos">
              {{dato}}
          </td>
      </tr>
  </tbody>
    </table>

  </div>
  <div class="card-footer">
    <a href="#" class="btn btn-primary" i18n>More information</a>
    <a href="#" class="btn btn-primary" i18n>Download the app</a>
  </div>
</div>
