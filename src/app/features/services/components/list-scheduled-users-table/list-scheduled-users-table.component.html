<div class="container table-container" *ngIf="listScheduledUserList && listScheduledUserList.length > 0">
  <div class="card">
    <div class="card-body">
      <table class="table rounded-table" id="table-list-scheduled-users">
        <thead>
          <tr>
            <th i18n>
              Registered user
            </th>
            <th i18n>
              Email
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of listScheduledUserList">
            <td>
              {{ user.nombre_usuario }}
            </td>
            <td>
              {{ user.email }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
