<mat-toolbar color="primary">
  <span class="logo">SportApp</span>
  <span class="spacer"></span>
  <nav *ngIf="isLoggedIn()">
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/about">About</a>

</mat-toolbar>
